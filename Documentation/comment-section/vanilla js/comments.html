<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Comments Section</title>
</head>

<body>
    <div class="container">
        <div id="hdcomments">
            <h3>Leave a Reply</h3>
            <div id="hdc_create_comment">
                <!--Comment Form-->
                <label for="hdc_comment_input">Leave a comment</label>
                <textarea name="comment" id="hdc_comment_input" cols="30" rows="10">Tell us what you think...</textarea>

                <label for="hdc_email_input">Your email</label>
                <input type="email" name="email">

            </div>
            <div id="hdc_comments">
                <!--Show Existing Comments-->
            </div>
        </div>


    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
