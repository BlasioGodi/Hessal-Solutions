<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="comments.css">
    <title>Comments Section</title>
</head>

<body>
    <div class="container">
        <div id="hdcomments">
            <h3>Leave a Reply</h3>
            <div id="hdc_create_comment">
                <!--Comment Form-->
                <label for="hdc_comment_input" class="hdc_label">Leave a comment</label>
                <textarea name="comment" id="hdc_comment_input" cols="30" rows="10"
                    class="hdc_input">Tell us what you think...</textarea>

                <div id="hdc_comment_contact">
                    <div>
                        <label for="hdc_email_input" class="hdc_label">Your email</label>
                        <input type="email" name="email" id="hdc_email_input" class="hdc_input">
                    </div>

                    <div>
                        <label for="hdc_name_input" class="hdc_label">Your name</label>
                        <input type="text" name="user_name" id="hdc_name_input" class="hdc_input">
                    </div>
                </div>

                <div id="hdc_comment_footer">
                    <div id="hdc_comment_reactions">
                        <h4 id="hdc_reaction_title">Reactions</h4>
                        <span class="hdc_reaction" data-reaction="like">👍</span>
                        <span class="hdc_reaction" data-reaction="laugh">😆</span>
                        <span class="hdc_reaction" data-reaction="angry">😠</span>
                        <span class="hdc_reaction" data-reaction="sad">😔</span>
                        <span class="hdc_reaction" data-reaction="love">🥰</span>
                    </div>
                    <button id="hdc_submit" class="">Submit</button>
                </div>

            </div>
            <div id="hdc_comments">
                <!--Show Existing Comments-->
            </div>
        </div>


    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
