<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="comments.css">
    <title>Comments Section</title>
</head>

<body>
    <div class="container">
        <div id="hdcomments">
            <h3>Leave a Reply</h3>
            <div id="hdc_create_comment">
                <!--Comment Form-->
                <label for="hdc_comment_input" class="hdc_label">Leave a comment</label>
                <textarea name="comment" id="hdc_comment_input" cols="30" rows="10" class="hdc_input"
                    placeholder="Tell us what you think..."></textarea>

                <div id="hdc_comment_contact">
                    <div>
                        <label for="hdc_email_input" class="hdc_label">Your email</label>
                        <input type="email" name="email" id="hdc_email_input" class="hdc_input">
                    </div>

                    <div>
                        <label for="hdc_name_input" class="hdc_label">Your name</label>
                        <input type="text" name="user_name" id="hdc_name_input" class="hdc_input">
                    </div>
                </div>

                <div id="hdc_comment_footer">
                    <div id="hdc_comment_reactions">
                        <h4 id="hdc_reaction_title">Reactions</h4>
                        <span class="hdc_reaction" data-reaction="like">üëç</span>
                        <span class="hdc_reaction" data-reaction="laugh">üòÜ</span>
                        <span class="hdc_reaction" data-reaction="angry">üò†</span>
                        <span class="hdc_reaction" data-reaction="sad">üòî</span>
                        <span class="hdc_reaction" data-reaction="love">ü•∞</span>
                    </div>
                    <button id="hdc_submit" disabled="true" class="">Submit</button>
                </div>

            </div>
            <div id="hdc_comments">
                <h3>Comments</h3>
                <div class="hdcomment" id="hdcomment_1">
                    <div class="hdc_comment">
                        <p>Lorem ipsum order of chaose in the morning</p>
                    </div>
                    <div class="hdc_meta">
                        <div class="hdc_meta_date_author">
                            May 11th 2009
                            <span class="hdc_meta_author">Godfrey</span>
                        </div>
                        <div class="hdc_vote">
                            <span class="hdc_vote_1">+3</span>
                            <div class="hdc_vote_options">
                                <span class="hdc_upvote" data-id="1">&#9650;</span>
                                <span class="hdc_downvote" data-id="1">&#9660;</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hdcomment" id="hdcomment_2">
                    <div class="hdc_comment">
                        <p>Lorem ipsum order of chaose in the morning</p>
                    </div>
                    <div class="hdc_meta">
                        <div class="hdc_meta_date_author">
                            May 11th 2009
                            <span class="hdc_meta_author">Joram</span>
                        </div>
                        <div class="hdc_vote">
                            <span class="hdc_vote_1">+3</span>
                            <div class="hdc_vote_options">
                                <span class="hdc_upvote" data-id="1">&#9650;</span>
                                <span class="hdc_downvote" data-id="1">&#9660;</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hdcomment" id="hdcomment_3">
                    <div class="hdc_comment">

                    </div>
                    <div class="hdc_meta">
                        <div class="hdc_meta_date_author">
                            May 11th 2009
                            <span class="hdc_meta_author">Gary</span>
                        </div>
                        <div class="hdc_vote">
                            <span class="hdc_vote_1">+3</span>
                            <div class="hdc_vote_options">
                                <span class="hdc_upvote" data-id="1">&#9650;</span>
                                <span class="hdc_downvote" data-id="1">&#9660;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
